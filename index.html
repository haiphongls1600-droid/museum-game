<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Để mobile zoom tốt -->
    <title>Museum Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #interactBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 150, 255, 0.8);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
            display: none; /* Ẩn mặc định */
            z-index: 10;
            touch-action: manipulation; /* Tối ưu chạm mobile */
        }
        #interactBtn.active { display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <button id="interactBtn">E</button> <!-- Nút interact cho mobile -->

    <script type="module" src="./main.js"></script>
</body>
</html>
